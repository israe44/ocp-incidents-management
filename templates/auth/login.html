<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OCP Incidents - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-white flex items-center justify-center p-6">

  <div class="w-full max-w-md">
    <div class="rounded-2xl bg-white/5 border border-white/10 p-6 shadow-xl">
      <h1 class="text-2xl font-semibold">Sign in</h1>
      <p class="text-white/60 mt-1">Access the incident management platform.</p>

      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for message in messages %}
            <div class="rounded-lg bg-red-500/10 border border-red-500/30 px-3 py-2 text-red-200 text-sm">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" class="mt-6 space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-sm text-white/70 mb-1">Username or Email</label>
          <input name="login" required
                 class="w-full rounded-xl bg-slate-900 border border-white/10 px-4 py-2 outline-none focus:border-blue-500"
                 placeholder="ex: israe44 or israe@ocp.ma" />
        </div>

        <div>
          <label class="block text-sm text-white/70 mb-1">Password</label>
          <input name="password" type="password" required
                 class="w-full rounded-xl bg-slate-900 border border-white/10 px-4 py-2 outline-none focus:border-blue-500"
                 placeholder="••••••••" />
        </div>

        <button class="w-full rounded-xl bg-blue-600 hover:bg-blue-500 transition px-4 py-2 font-medium">
          Login
        </button>
      </form>

      <div class="mt-4 text-xs text-white/50">
        Tip: use the admin user you created with <code class="text-white/70">createsuperuser</code>.
      </div>
    </div>
  </div>

</body>
</html>

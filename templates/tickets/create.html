{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Ticket - TicketFlow</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-white">
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-4xl mx-auto px-8 py-5">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <img src="{% static 'images/image-1.png' %}" alt="TicketFlow" class="h-10 w-auto" />
          <div>
            <h1 class="text-xl font-semibold text-gray-900">New Ticket</h1>
            <p class="text-xs text-gray-500">Create a new incident report</p>
          </div>
        </div>
        <a href="{% url 'dashboard' %}" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">
          ‚Üê Back
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-8 py-8">
    {% if messages %}
      <div class="mb-6 space-y-2">
        {% for message in messages %}
          <div class="bg-red-50 border border-red-200 rounded-lg px-4 py-3 text-red-700 text-sm">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="bg-white border border-gray-200 rounded-lg p-6 space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-900 mb-2">Title</label>
        <input name="title" required
               class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
               placeholder="Brief description of the issue" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-900 mb-2">Urgency</label>
          <select name="urgency"
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            <option value="LOW">Low</option>
            <option value="MEDIUM" selected>Medium</option>
            <option value="HIGH">High</option>
            <option value="CRITICAL">Critical</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-900 mb-2">Category</label>
          <select name="category"
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
            <option value="HARDWARE">Hardware</option>
            <option value="SOFTWARE">Software</option>
            <option value="NETWORK">Network</option>
            <option value="ACCESS">Access & Permissions</option>
            <option value="EMAIL">Email</option>
            <option value="OTHER" selected>Other</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-900 mb-2">Description</label>
        <textarea name="description" rows="8" required
                  class="w-full px-4 py-2.5 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                  placeholder="Provide detailed information about the issue..."></textarea>
      </div>

      <button class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors">
        Create Ticket
      </button>
    </form>
  </main>
</body>
</html>
